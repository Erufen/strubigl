<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>3D Protein Viewer</title>
<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="js/controls/TrackballControls.js"></script>

</head>
<body>
<section id="params">
  <label for="pdb">PDB File:</label>
  <input id ="pdb" class = "browse" type="file" />
  
  <input type="radio" id="trace" name="graphics_mode" value="trace" checked>
  <label for="trace">Trace</label>
  <input type="radio" id="backbone" name="graphics_mode" value="backbone">
  <label for="backbone">Backbone</label>
  <input type="radio" id="spacefill" name="graphics_mode" value="balls">
  <label for="balls">Atoms</label>
  <input type="radio" id="spacefill" name="graphics_mode" value="spacefill">
  <label for="spacefill">Spacefill</label>
</section>

<section id="view3D"></section>
<section id="display"></section>

<script type="text/javascript" src="./viewer3D.js"></script>
<script type="text/javascript" src="./parser_pdb_imperative.js"></script>
<script type="text/javascript" src="./loadPDB.js"></script>
<script type="text/javascript" src="./graphics.js"></script>

</body>
</html>
